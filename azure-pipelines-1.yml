trigger:
  - main

pool:
  name: 'Default'  # Usa el nombre del pool que configuraste

variables:
- group: pruabPipeline  # Enlaza el grupo de variables con el token de GitHub

steps:
- script: |
    set FLUTTER_HOME=C:\flutter
    set PATH=%FLUTTER_HOME%\bin;%PATH%
    flutter doctor
  displayName: 'Set up Flutter'

- script: flutter pub get
  displayName: 'Install dependencies'

- script: flutter build apk --release
  displayName: 'Build APK'

# Generar APK directamente en la carpeta build
- script: |
    move build\app\outputs\flutter-apk\app-release.apk build\funesami.apk
  displayName: 'Move and Rename APK to build folder'

- script: dir build
  displayName: 'List APK Directory'

- task: CopyFiles@2
  inputs:
    contents: 'build\funesami.apk'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Copy APK to Artifact Staging'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'apk'
  displayName: 'Publish APK Artifact'

# Subir APK a GitHub
- script: |
    git clone https://$(GITHUB_PAT)@github.com/carlos-lopez-c/PRUEBAPIPELINE.git
    cd PRUEBAPIPELINE
    cp "$(Build.ArtifactStagingDirectory)/funesami.apk" . 
    git add . 
    git commit -m "Subiendo APK generado autom√°ticamente" || echo "No hay cambios para commit" 
    git push origin main || git push origin HEAD:main
  env:
    GITHUB_PAT: $(GITHUB_PAT)
  displayName: 'Subir APK a GitHub'
